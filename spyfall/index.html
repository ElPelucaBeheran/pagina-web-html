<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spyfall Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #f9fafb;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      width: 340px;
      border: 1px solid #e5e7eb;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, button {
      margin-top: 8px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      color: #111827;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 12px;
      overflow: hidden;
      background-color: #334155;
      display: none;
    }
    #avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #logo {
      width: 180px;
      margin: 0 auto 20px;
    }
    #logo img {
      width: 100%;
    }
    .footer-link {
      position: fixed;
      bottom: 10px;
      right: 12px;
      font-size: 14px;
    }
    .footer-link a {
      color: #2563eb;
      text-decoration: none;
    }
    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="logo"><img src="./logoprincipal.png" alt="Spyfall"></div>
    <div id="avatar"></div>
    <h1 id="title">Spyfall</h1>
    <p id="text">Configurá la partida</p>

    <label for="playersInput">Cantidad de jugadores</label>
    <input id="playersInput" type="number" min="2" value="4">

    <label for="spiesInput">Cantidad de espías (máx 10)</label>
    <input id="spiesInput" type="number" min="1" max="10" value="1">

    <button id="actionBtn">Empezar</button>
  </div>

  <div class="footer-link">
    <a href="https://elpelucabeheran.online" target="_blank">elpelucabeheran.online</a>
  </div>

  <script>
    const locationsList = ["Playa", "Hospital", "Escuela", "Banco", "Avión", "Restaurante"];

    let players = 0;
    let spies = [];
    let currentPlayer = 0;
    let gameLocation = "";
    let state = "setup"; // setup | show | pass | reset

    const title = document.getElementById("title");
    const text = document.getElementById("text");
    const btn = document.getElementById("actionBtn");
    const playersInput = document.getElementById("playersInput");
    const spiesInput = document.getElementById("spiesInput");
    const avatar = document.getElementById("avatar");

    btn.addEventListener("click", handleClick);

    function handleClick() {
      if (state === "setup") startGame();
      else if (state === "show") passPhone();
      else if (state === "pass") showCard();
      else if (state === "reset") resetGame();
    }

    function startGame() {
      players = Number(playersInput.value);
      const spyCount = Math.min(Number(spiesInput.value), 10);

      if (players < 2 || spyCount < 1 || spyCount >= players) {
        alert("Datos inválidos");
        return;
      }

      spies = [];
      while (spies.length < spyCount) {
        const r = Math.floor(Math.random() * players);
        if (!spies.includes(r)) spies.push(r);
      }

      gameLocation = locationsList[Math.floor(Math.random() * locationsList.length)];
      currentPlayer = 0;

      playersInput.style.display = "none";
      spiesInput.style.display = "none";
      document.querySelector("label[for='playersInput']").style.display = "none";
      document.querySelector("label[for='spiesInput']").style.display = "none";

      showCard();
    }

    function showCard() {
      title.textContent = `Jugador ${currentPlayer + 1}`;
      avatar.style.display = "block";

      if (spies.includes(currentPlayer)) {
        text.textContent = "Sos ESPÍA";
        avatar.innerHTML = '<img src="./logoespia.png" alt="Espía">';
      } else {
        text.textContent = `Lugar: ${gameLocation}`;
        avatar.innerHTML = '<img src="./logocivil.png" alt="Civil">';
      }

      btn.textContent = "Siguiente jugador";
      state = "show";
    }

    function passPhone() {
      currentPlayer++;

      if (currentPlayer >= players) {
        title.textContent = "Listo";
        text.textContent = "Todos recibieron su carta. Empieza el juego.";
        avatar.style.display = "none";
        btn.textContent = "Resetear";
        state = "reset";
        return;
      }

      title.textContent = "Pasá el celular";
      text.textContent = "";
      avatar.style.display = "block";
      avatar.innerHTML = '<img src="./pasecelular.png" alt="Pasar celular">';
      btn.textContent = "Mostrar carta";
      state = "pass";
    }

    function resetGame() {
      title.textContent = "Spyfall";
      text.textContent = "Configurá la partida";

      playersInput.style.display = "block";
      spiesInput.style.display = "block";
      document.querySelector("label[for='playersInput']").style.display = "block";
      document.querySelector("label[for='spiesInput']").style.display = "block";

      avatar.style.display = "none";
      avatar.innerHTML = "";

      btn.textContent = "Empezar";

      players = 0;
      spies = [];
      currentPlayer = 0;
      gameLocation = "";
      state = "setup";
    }
  </script>
</body>
</html>
